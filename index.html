<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <h1>Spli<br>tter</h1>

  <div class="container">

    <div class="left-col">

      <div class="input-field">
        <h3>Bill</h3>
        <div class="bill">
          <span>$</span>
          <input type="text" onkeyup="color()"  placeholder="0" id="input-box" class="input">
        </div>
      </div>

      <div class="select-tip">

        <h3>Select Tip %</h3>

        <div class="grid">
          <div class="grid-items" id="5">5%</div>
          <div class="grid-items" id="10"="">10%</div>
          <div class="grid-items" id="15">15%</div>
          <div class="grid-items" id="25">25%</div>
          <div class="grid-items" id="50">50%</div>
          <div class="custom">
            <input id="custom" type="text" placeholder="Custom" onkeyup="calculateBill()">
          </div>
        </div>

      </div>

      <div class="census">
        <div class="error">
          <h3>Number of People</h3>
        <span id="error-message">Can't be zero</span>
        </div>
        <div class="bill error2">
          <span>$</span>
          <input type="text" onkeyup="tip()" placeholder="0" id="census" class="input">
        </div>
      </div>

    </div>

    <div class="right-col">

      <div class="tip-amount">

        <div class="tip-left">
          <h3 class="tip">Tip Amount</h3>
          <p>/ person</p>
        </div>

        <div class="tip-right" id="tipamount">
          $0.00
        </div>

      </div>

      <div class="tip-amount totl">

        <div class="tip-left">
          <h3 class="tip">Total</h3>
          <p>/ person</p>
        </div>

        <div class="tip-right" id="total">
          $0.00
        </div>

      </div>

      <button class="reset2" id="reset">Reset</button>

    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
